<html lang="pt-br">
<head>

    <title>Menu de Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu-container">
        <h2>Escolha seu Prato</h2>

        <div id="recheios-container" class="menu-item"></div>
        <h3 id="total-price">Total: R$ 0,00</h3>
        <button id="print-receipt" onclick="printReceipt()">Imprimir Recibo</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
