<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu-container">
        <h2>Escolha seu Prato</h2>

        <!-- Botões de menu para Sanduíches e Pratos -->
        <button class="menu-item" onclick="showOptions('sandwich')">Sanduíches</button>
        <button class="menu-item" onclick="showOptions('tapioca')">Tapioca</button>
        <button class="menu-item" onclick="showOptions('cuscuz')">Cuscuz</button>
        <button class="menu-item" onclick="showOptions('omelete')">Omelete</button>

        <!-- Container onde as opções de recheios e preços serão mostradas -->
        <div id="options-container" class="menu-item"></div>
        <h3 id="total-price">Total: R$ 0,00</h3>
        <button id="print-receipt" onclick="printReceipt()">Imprimir Recibo</button>
    </div>

    <script src="script.js"></script>

</body>
    </html>
